<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature-Rich Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard d-flex">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo text-center">
                 <span>Dashboard</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-folder-open"></i> Reports</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="btn btn-danger w-100 mt-3">
                <i class="fas fa-moon"></i> Toggle Dark Mode
            </button>
        </aside>
        
        <!-- Main Content -->
        <main class="content p-2 flex-grow-1">
            <header class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow flex-column flex-md-row">
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h1>
                <div class="d-flex flex-column flex-md-row mt-3 mt-md-0">
                    <button class="btn btn-primary mb-2 mb-md-0"><i class="fas fa-bell"></i> Notifications</button>
                    <button class="btn btn-secondary mb-2 mb-md-0 ms-md-2"><i class="fas fa-user"></i> Profile</button>
                    <button class="btn btn-danger mb-2 mb-md-0 ms-md-2"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>
            
            
            <!-- Dashboard Sections -->
            <section class="dashboard-grid mt-4">
                <div class="row g-4">
                    <!-- Sales Chart -->
                    <div class="col-md-6">
                        <div class="widget">
                            <h2><i class="fas fa-chart-line"></i> Sales Performance</h2>
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Revenue Chart -->
                    <div class="col-md-6">
                        <div class="widget">
                            <h2><i class="fas fa-dollar-sign"></i> Revenue Growth</h2>
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="col-md-6">
                        <div class="widget">
                            <h2><i class="fas fa-calendar-alt"></i> Recent Activity</h2>
                            <ul class="activity-list">
                                <li><i class="fas fa-check-circle"></i> Completed Order #1234</li>
                                <li><i class="fas fa-bullhorn"></i> New Announcement Posted</li>
                                <li><i class="fas fa-money-bill-wave"></i> Payment Received</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="col-md-6">
                        <div class="widget">
                            <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                            <div class="d-flex flex-column flex-md-row">
                                <button class="btn btn-success mb-2 mb-md-0 me-md-2"><i class="fas fa-plus"></i> Add Report</button>
                                <button class="btn btn-info mb-2 mb-md-0 me-md-2"><i class="fas fa-file-export"></i> Export Data</button>
                                <button class="btn btn-warning mb-2 mb-md-0"><i class="fas fa-envelope"></i> Send Email</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
